<section>
    <div class="container">
        <div class="header">
            <ion-icon name="bookmarks"></ion-icon>
            <h2>Book Smart</h2>
        </div>
        <div class="text">
            <h2>Welcome Back</h2>
            <p>Sign in to access your courses, assignments, and resources.</p>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <p class="row">
                <label for="">Email</label>
                <input type="email" placeholder="eg. lord@gmail.com" formControlName="email">
            </p>
            <div class="row">
                <label for="">Password</label>
                <p class="field">
                    <input [type]="showPassword() ? 'text' : 'password'" placeholder="Enter your password here" formControlName="password">
                    @if(showPassword()) {
                        <ion-icon name="eye-outline" (click)="togglePassword()"></ion-icon>
                    } @else {
                        <ion-icon name="eye-off-outline" (click)="togglePassword()"></ion-icon>
                    }
                </p>
                @if(errorMessage().length > 0) {
                    <span class="error">{{ errorMessage() }}</span>
                }
                
                <a href="">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" [disabled]="isLoading()">
                Sign In
                @if(isLoading()) {
                    <span class="spinner"></span>
                }
            </button>
            <p class="agree">By logging in, I agree to the Terms of service and Privacy policy</p>
        </form>
    </div>
</section>

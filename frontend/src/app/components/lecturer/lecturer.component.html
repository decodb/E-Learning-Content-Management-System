<div class="lecturer">
    <div class="profile">
        @if(lecturer().image_url === null) {
            <img src="images/user.png" alt="">
        } @else {
            <img [src]="lecturer().image_url" alt="">
        }
        <div class="information">
            <p class="names">{{ lecturer().first_name }} {{ lecturer().last_name }}</p>
            <span class="email">{{ lecturer().email }}</span>
        </div>
    </div>
    <div class="faculty">
        <div class="dot"></div>
        @if(lecturer().code === null) {
            <span>_____</span>
        } @else {
            <span>{{ lecturer().code }}</span>
        }
        
    </div>
    <div class="date">
        <ion-icon name="calendar-outline"></ion-icon>
        <span>{{ lecturer().created_at.split("T")[0] }}</span>
    </div>
    <div class="action">
        <ion-icon name="ellipsis-vertical"></ion-icon>
    </div>
</div>
